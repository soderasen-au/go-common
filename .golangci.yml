# golangci-lint configuration
# See https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true
  build-tags: []
  skip-dirs:
    - .git
    - .github
    - .idea
  skip-files: []

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Suggest code simplifications
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis
    - typecheck     # Type-checks Go code
    - unused        # Check for unused constants, variables, functions and types
    - gofmt         # Check whether code was gofmt-ed
    - goimports     # Check import statements are formatted
    - misspell      # Finds commonly misspelled English words
    - revive        # Fast, configurable, extensible, flexible, and beautiful linter
    - gosec         # Security checks
    - bodyclose     # Check HTTP response bodies are closed
    - noctx         # Finds sending HTTP request without context.Context
    - rowserrcheck  # Check sql.Rows.Err is checked
    - sqlclosecheck # Check sql.Rows and sql.Stmt are closed
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Reports unused function parameters
    - whitespace    # Check for unnecessary whitespace

  disable:
    - exhaustive    # Too strict for this project
    - godox         # Allows TODO/FIXME comments
    - gomnd         # Magic number detector (too strict)
    - goerr113      # Error wrapping checks (too strict for now)
    - wrapcheck     # Checks that errors are wrapped (too strict)
    - testpackage   # Forces tests in separate package (not desired)

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow  # Too strict for this codebase

  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: increment-decrement
      - name: var-naming
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G404  # Use of weak random number generator (acceptable for tests)

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/soderasen-au/go-common

  misspell:
    locale: US

  unused:
    check-exported: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - unparam
        - rowserrcheck
        - sqlclosecheck

    # Ignore crypto test constants (they're intentionally test data)
    - path: crypto/common.go
      linters:
        - gosec
      text: "G101:"  # Hardcoded credentials (false positive for test keys)

    # Allow dot imports in tests for convenience
    - path: _test\.go
      linters:
        - revive
      text: "dot-imports:"
